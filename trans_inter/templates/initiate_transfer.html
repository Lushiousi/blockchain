<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Welcome to Admin Panel</h1>
    <form action="/initiate_transfer" method="post">
        <label for="receiver">Receiver Address:</label>
        <input type="text" id="receiver" name="receiver"><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount"><br><br>
        
        <label for="code_word">Code Word:</label>
        <input type="text" id="code_word" name="code_word"><br><br>
        
        <input type="submit" value="Initiate Transfer">
    </form>
</body>
</html>
